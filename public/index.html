<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empyreus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>empyreus</h1>
    <div class="button-container">
        <button onclick="clickHandler('https://inf.stonklat.com')">infared</button>
        <button onclick="clickHandler('https://yt.stonklat.com/')">yt</button>
        <button onclick="clickHandler('https://freedombrowser.stonklat.com/')">freedom browser</button>
        <button onclick="clickHandler('https://yorasports.com')">yora sports</button>
        <button onclick="clickHandler('https://nano-proxy.github.io/')">nano</button>
    </div>

    <footer>
        <p>made by yuvi.</p>
    </footer>

    <script>
        function clickHandler(url) {
            var win = window.open();
            var iframe = win.document.createElement('iframe');
            iframe.style.position = 'fixed';
            iframe.style.width = '100vw';
            iframe.style.height = '100vh';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.right = '0';
            iframe.style.bottom = '0';
            iframe.style.zIndex = '2147483647';
            iframe.style.backgroundColor = 'white';
            iframe.style.border = 'none';
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
    </script>
</body>

</html>
